<p-card header="PrevisualizaciÃ³n de Datos">
  <p-divider />
  <p>
    Seleccione los respectivos tipos de identificadores a los que pertenece cada
    atributo
  </p>

  <p-table
    [value]="data"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20]"
    [responsiveLayout]="'scroll'"
    selectionMode="single"
    [(selection)]="selectedRows"
  >
    <!-- Checkbox Column -->
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3%">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th *ngFor="let col of cols">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td>
          <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
        </td>
        <td *ngFor="let col of cols">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>

  <button pButton label="Export to CSV" (click)="exportToCSV()"></button>
</p-card>
