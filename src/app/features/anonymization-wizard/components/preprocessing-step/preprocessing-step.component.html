<div class="w-full p-4">
  <form
    action=""
    onsubmit="onSubmitPreprocessing($event)"
    class="flex flex-col justify-center items-center"
  >
    <!-- pregunta 1 contenedor -->
    <div class="w-full">
      <label for="default-radio-1" class="py-2"
        >El dataset seleccionado necesita un trabajo de preprocesamiento?</label
      >

      <div class="flex items-center mb-4">
        <input
          id="preprocessing-radio-1"
          type="radio"
          [value]="true"
          name="need-preprocessing"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          [(ngModel)]="this.needPreprocessing"
        />
        <label
          for="preprocessing-radio-1"
          class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Si</label
        >
      </div>
      <div class="flex items-center">
        <input
          checked
          id="preprocessing-radio-2"
          type="radio"
          [value]="false"
          name="need-preprocessing"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          [(ngModel)]="this.needPreprocessing"
        />
        <label
          for="preprocesing-radio-2"
          class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >No</label
        >
      </div>

      <!-- contenedor radio button -->
      <label for="selected-entity" class="py-2"
        >Seleccione una entidad de origen de los Datos:</label
      >
      <div class="flex mb-4 items-center justify-center">
        <select
          [(ngModel)]="this.selectedEntity"
          name="selected-entity"
          id=""
          class="border-[1px] border-gray-400 bg-primary p-2 my-2 rounded-md"
        >
          <!-- @for (entity of this.entities; track entity) {
      <option value="entity.id" *ngFor="let entity of this.entities">
        {{ entity.name }}
      </option>
      
      } -->

          <option *ngFor="let entity of entities" [value]="entity">
            {{ entity.name }}
          </option>
        </select>
      </div>
    </div>

    <!-- acordion de opciones avanzadas  -->

    <div id="accordion-open" data-accordion="open" class="bg-slate-200 w-full">
      <div>
        <h2 id="accordion-open-heading-1">
          <button
            type="button"
            class="flex items-center justify-between w-full p-5 font-medium text-black border border-b-0 focus:ring-2 focus:ring-gray-200 hover:bg-blue-400 gap-3"
            data-accordion-target="#accordion-open-body-1"
            aria-controls="accordion-open-body-1"
            (click)="showAdvancedOptions($event)"
          >
            <span class="flex items-center text-start">
              <svg
                class="w-5 h-5 me-2 shrink-0 fill-black stroke-white"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fillRule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                  clipRule="evenodd"
                ></path>
              </svg>
              Opciones avanzadas
            </span>
            <svg
              data-accordion-icon
              class="w-3 h-3 shrink-0"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M9 5 5 1 1 5"
              />
            </svg>
          </button>
        </h2>
        <div
          id="accordion-open-body-1"
          class="max-h-0 duration-300 overflow-hidden border-[1px] border-gray-400 h-[300px] bg-primary"
          aria-labelledby="accordion-open-heading-1"
        >
          <!-- content Opciones avanzadas -->
          <div class="p-5 border border-t-0 border-gray-200 text-black">
            <div class="flex w-full flex-col">
              <label for="cleanmode-radio-1" class="py-2"
                >El dataset seleccionado necesita un trabajo de
                preprocesamiento?</label
              >

              <div class="flex items-center">
                <input
                  id="cleanmode-radio-1"
                  type="radio"
                  [value]="1"
                  name="cleanmode"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  [(ngModel)]="this.cleanMode"
                />
                <label
                  for="cleanmode-radio-1"
                  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Dejar que la herramienta use la opcion mas recomendada</label
                >
              </div>
              <div class="flex items-center">
                <input
                  checked
                  id="cleanmode-radio-2"
                  type="radio"
                  [value]="2"
                  name="cleanmode"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  [(ngModel)]="this.needPreprocessing"
                />
                <label
                  for="preprocesing-radio-2"
                  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Eliminacion de datos incompletos</label
                >
              </div>
              <div class="flex items-center">
                <input
                  checked
                  id="cleanmode-radio-3"
                  type="radio"
                  [value]="3"
                  name="cleanmode"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  [(ngModel)]="this.cleanMode"
                />
                <label
                  for="preprocesing-radio-3"
                  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Imputacion de datos incompletos</label
                >
              </div>
              <div class="flex items-center">
                <input
                  checked
                  id="cleanmode-radio-4"
                  type="radio"
                  [value]="4"
                  name="cleanmode"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  [(ngModel)]="this.cleanMode"
                />
                <label
                  for="preprocesing-radio-4"
                  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >No hacer nada con los datos incompletos</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p-button
      class="m-5"
      label="Iniciar Pre-Procesamiento"
      severity="primary"
      icon="pi pi-file"
      (onClick)="onSubmitPreprocessing($event)"
    />

    <!-- <button type="submit" class="mr-5 p-4 bg-secondary text-primary rounded-md">
      <i class="pi pi-cog">
        Iniciar Preprocesamiento
      </i>

    </button> -->
  </form>
</div>
