<div class="flex align-items-center justify-content-center min-h-screen surface-50">
  <div class="card p-4 shadow-3 surface-card border-round w-full sm:w-30rem">
    <h2 class="text-center mb-3">Bienvenido</h2>
    <p class="text-center mb-4 text-secondary">Por favor, ingresa tus credenciales</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo de Usuario -->
      <div class="flex  flex-column  mb-4">
        <label for="username" class="flex text-900 font-medium mb-2">Usuario</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
              <!-- <i class="pi pi-user"></i> -->
          </span>
          <div class="flex-column w-full border-round mb-3">
            <input
            id="username"
            type="text"
            pInputText
            placeholder="Ingresa tu usuario"
            formControlName="username"
            [class.ng-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          />
        </div>
        <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="p-error">
          El usuario es requerido.
        </small>
          </div>

      </div>

      <!-- Campo de Contraseña -->
      <div class="flex  flex-column  mb-4">
        <label for="password" class="flex text-900 font-medium mb-2">Contraseña</label><br>
        <p-password
          class="flex-column w-full border-round mb-3"
          id="password"
          placeholder="Ingresa tu contraseña"
          formControlName="password"
          toggleMask
          [feedback]="false"
        ></p-password>
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">
          La contraseña es requerida.
        </small>
      </div>

      <!-- Botón de inicio de sesión -->
      <p-button
        label="Iniciar Sesión"
        type="submit"
        [loading]="isSubmitting"
        [disabled]="loginForm.invalid"
        class="w-full"
      ></p-button>

      <!-- Enlaces auxiliares -->
      <div class="flex justify-content-between mt-4">
        <a href="#" class="text-secondary text-sm no-underline hover:underline">Olvidé mi contraseña</a>
        <a href="#" class="text-secondary text-sm no-underline hover:underline">Crear cuenta</a>
      </div>
    </form>
  </div>
</div>
